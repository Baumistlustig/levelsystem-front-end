<section id="leaderboard">
  <div class="bottom_border">
    <h2>Leaderboard</h2>
  </div>
  <div class="container">
    <div class="leaderboard">
      <div class="head">
        <i class="fas fa-crown"></i><h1>Most active Players</h1>
      </div>
      <div class="body">
        <ol>
          <li *ngFor="
          let x of data;
          first as f;
          even as e"
          >
            {{x.username}}
            <div class="experience">{{x.experience}} xp</div>
          </li>
        </ol>
      </div>
    </div>
  </div>
</section>
